<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="sidebarMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="changeViewType()">
        <ion-icon *ngIf="boolGrid == false" name="grid-outline" slot="icon-only"></ion-icon>
        <ion-icon *ngIf="boolGrid == true" name="list-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1">
        <ion-text><h3> Products </h3></ion-text>

        <ion-list *ngIf="boolGrid == false">
          <div *ngFor="let product of products">
            <ion-item *ngIf="product.stok > 0" [routerLink]="['/', 'home', product.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="product.foto[0]"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <span class="text-bold">
                  {{product.merek}} - {{product.model}}
                </span>
                <p>
                  Rp. {{product.harga}},-
                </p>
                <p>
                  Stok: {{product.stok}}
                </p>
              </ion-label>
            </ion-item>
          </div>
          
        </ion-list>

        <ion-grid *ngIf="boolGrid == true" class="main-card">
          <ion-row>
            <ion-col size="4" *ngFor="let product of products" [routerLink]="['/', 'home', product.id]">
              <ion-card *ngIf="product.stok > 0">

                <ion-row class="ion-justify-content-center">
                  <ion-col size="6">
                    <ion-img [src]="product.foto[0]"></ion-img>
                  </ion-col>
                </ion-row>
                
                <ion-card-header>
                  <ion-card-title class="text-bold"> {{product.merek}} - {{product.model}} </ion-card-title>
                </ion-card-header>
      
                <ion-card-content>
                  <p>
                    Rp. {{product.harga}},-
                  </p>
                  <p>
                    Stok: {{product.stok}}
                  </p>
                </ion-card-content>

              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
