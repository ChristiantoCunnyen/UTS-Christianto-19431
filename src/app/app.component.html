<ion-app>
  <ion-menu side="start" menuId="sidebarMenu" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle menu="sidebarMenu">
          <ion-item lines="none" routerLink="./home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="sidebarMenu">
          <ion-item lines="none" routerLink="./admin">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Admin</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="sidebarMenu">
          <ion-item lines="none" routerLink="./about">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>About App</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-menu-toggle menu="sidebarMenu">
        <ion-item lines="none">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Exit</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
