<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="sidebarMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteAlert()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="./create">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1">
        <ion-text><h3> Products </h3></ion-text>

        <ion-list>
          <ion-item-sliding *ngFor="let product of products" #slidingItem>
            <ion-item-options side="start">
              <ion-item-option color="light">
                <ion-checkbox color="danger" (ionChange)="selectProduct($event, product, slidingItem)"></ion-checkbox>
              </ion-item-option>
            </ion-item-options>

            <ion-item [routerLink]="['/', 'admin', product.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="product.foto[0]"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <span class="text-bold">
                  {{product.merek}} - {{product.model}}
                </span>
                <p>
                  Rp. {{product.harga}},-
                </p>
                <p>
                  Stok: {{product.stok}}
                </p>
              </ion-label>
            </ion-item>

            <ion-item-options slot="end">
              <ion-item-option color="primary" [routerLink]="['/', 'admin', 'update', product.id]">
                <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
